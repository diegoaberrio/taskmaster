<mat-card *ngIf="reward; else noReward">
  <mat-card-header>
    <mat-card-title>{{ reward.reward_name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Points Required:</strong> {{ reward.points_required }}</p>
    <p><strong>Description:</strong> {{ reward.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Redeem</button>
  </mat-card-actions>
</mat-card>

<ng-template #noReward>
  <div class="no-reward-container">
    <h1>No Reward Found</h1>
    <p>The reward details could not be retrieved.</p>
  </div>
</ng-template>
