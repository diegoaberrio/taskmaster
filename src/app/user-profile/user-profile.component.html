<div class="user-profile-container">
  <mat-card>
    <mat-card-header class="mat-card-header">
      <mat-card-title>
        <mat-icon class="profile-icon">person</mat-icon>
        <span class="animated-title">User Profile</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="profile-info">
          <mat-icon class="info-icon">email</mat-icon>
          <label>Email:</label>
          <span>{{ user?.email }}</span>
        </div>
        
        <div class="profile-info">
          <mat-icon class="info-icon">star</mat-icon>
          <label>Current Points:</label>
          <span>{{ user?.points }}</span>
        </div>
        
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Update Profile</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
