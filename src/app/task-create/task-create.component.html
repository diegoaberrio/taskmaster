<div class="task-create-container">
  <mat-card>
    <mat-card-header class="mat-card-header">
      <mat-card-title>
        <mat-icon class="new-task-icon">add_circle</mat-icon>
        <span class="animated-title">Create New Task</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority" required>
            <mat-option value="low">
              <mat-icon class="low">arrow_downward</mat-icon>
              Low
            </mat-option>
            <mat-option value="medium">
              <mat-icon class="medium">arrow_forward</mat-icon>
              Medium
            </mat-option>
            <mat-option value="high">
              <mat-icon class="high">arrow_upward</mat-icon>
              High
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option value="pending">
              <mat-icon class="pending">hourglass_empty</mat-icon>
              Pending
            </mat-option>
            <mat-option value="in-progress">
              <mat-icon class="in-progress">autorenew</mat-icon>
              In Progress
            </mat-option>
            <mat-option value="completed">
              <mat-icon class="completed">check_circle</mat-icon>
              Completed
            </mat-option>
            <mat-option value="cancelled">
              <mat-icon class="cancelled">cancel</mat-icon>
              Cancelled
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>User</mat-label>
          <mat-select formControlName="user_id" required>
            <mat-option *ngFor="let user of users" [value]="user.id">
              <mat-icon class="user-icon">account_circle</mat-icon>
              {{ user.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="start_date" required>
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="dueDatePicker" formControlName="due_date" required>
          <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #dueDatePicker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">Create Task</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
